[package]
name = "rocktree-client"
version = "0.1.0"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "3D viewer for Google Earth mesh data using Bevy"

[dependencies]
rocktree = { path = "../rocktree" }
rocktree-decode = { path = "../rocktree-decode" }
glam = "0.30"
tracing = "0.1"
bevy = { version = "0.18.0", default-features = false, features = ["bevy_render", "bevy_pbr", "bevy_winit", "bevy_window", "bevy_asset", "bevy_mesh", "bevy_ui", "bevy_text", "multi_threaded", "x11", "default_font"] }

# Native: Use bevy-tokio-tasks for Tokio runtime (reqwest requires it).
[target.'cfg(not(target_family = "wasm"))'.dependencies]
bevy-tokio-tasks = "0.18"
tokio = { version = "1", features = ["sync"] }
tracing-subscriber = "0.3"

[lints]
workspace = true
