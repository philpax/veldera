[package]
name = "rocktree-client"
version = "0.1.0"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "3D viewer for Google Earth mesh data using Bevy"

[dependencies]
rocktree = { path = "../rocktree" }
rocktree-decode = { path = "../rocktree-decode" }
glam = "0.30"
tracing = "0.1"
bevy_async_task = "0.12.0"
tokio = { version = "1.49.0", features = ["rt-multi-thread"] }
bevy = { version = "0.18.0", default-features = false, features = ["bevy_render", "bevy_pbr", "bevy_winit", "bevy_window", "bevy_asset", "bevy_mesh", "x11"] }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tracing-subscriber = "0.3"

[lints]
workspace = true
